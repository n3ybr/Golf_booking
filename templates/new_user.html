<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового пользователя</title>
    <link rel="stylesheet" href="/static/css/awesomplete.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/pure.css">
    <link rel="stylesheet" href="/static/css/card.css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <h1>Создание нового пользователя (Администратор)</h1>
    
    <form action="/protected/user_add" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        
        <label for="password">Пароль:</label>
        <input type="text" id="password" name="password" required>
        <button type="button" onclick="togglePasswordVisibility()">Показать пароль</button>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="role">Роль:</label>
        <select id="role" name="role" required>
            <option value="admin">Администратор</option>
            <option value="user">Пользователь</option>
        </select>
        <br><br>
        
        <input type="submit" value="Создать пользователя">
    </form>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    <script src="/static/js/awesomplete.min.js" async></script>
    <script src="/static/js/2.1.1/jquery-2.1.1.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
